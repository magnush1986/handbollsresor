<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frappe Gantt-schema</title>
    <link rel="stylesheet" href="https://unpkg.com/frappe-gantt/dist/frappe-gantt.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #gantt-container {
        width: 100%;
        height: 600px;
        overflow: auto;
        margin: 20px;
        border: 1px solid #ccc;
      }

      svg {
        width: 100% !important;
        height: auto !important;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center; margin-top:20px;">Gantt-schema för säsongen</h1>
    <div id="gantt-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.5.0/dist/frappe-gantt.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var tasks = [
          {
            id: 'Task 1',
            name: 'Design',
            start: '2025-06-01',
            end: '2025-06-05',
            progress: 20
          },
          {
            id: 'Task 2',
            name: 'Development',
            start: '2025-06-06',
            end: '2025-06-20',
            progress: 0
          },
          {
            id: 'Task 3',
            name: 'Test',
            start: '2025-06-21',
            end: '2025-06-25',
            progress: 50
          }
        ];

        
        console.log("Tasks data:", tasks); // Loggar tasks till konsolen
      
        var gantt = new Gantt("#gantt-container", tasks);
      
        console.log("Gantt object:", gantt); // Loggar gantt-objektet
      });
    </script>
  </body>
</html>
