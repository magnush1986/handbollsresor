<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gantt-schema</title>
    <link rel="stylesheet" href="https://unpkg.com/frappe-gantt/dist/frappe-gantt.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #gantt-container {
        width: 100%;
        height: 600px;
        margin: 20px auto;
        border: 1px solid #ccc;
        overflow: hidden;
        position: relative;
      }

      #gantt-container svg {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }

      .popup-wrapper {
        position: absolute !important;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center; margin-top:20px;">Gantt-schema för säsongen</h1>
    <div id="gantt-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.5.0/dist/frappe-gantt.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var tasks = [
          {
            id: 'Task1',
            name: 'Förberedelse',
            start: '2025-06-01',
            end: '2025-06-05',
            progress: 40
          },
          {
            id: 'Task2',
            name: 'Utförande',
            start: '2025-06-06',
            end: '2025-06-15',
            progress: 60
          },
          {
            id: 'Task3',
            name: 'Avslut',
            start: '2025-06-16',
            end: '2025-06-20',
            progress: 10
          }
        ];

        console.log("Tasks data:", tasks);

        var gantt = new Gantt("#gantt-container", tasks, {
          view_mode: 'Month'
        });

        console.log("Gantt object:", gantt);
      });
    </script>
  </body>
</html>
