<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gantt-schema för säsongen</title>
  <link rel="stylesheet" href="frappe-gantt.css">
  <style>
    #gantt-container {
      height: 600px;
      width: 100%;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Gantt-schema för säsongen</h1>
  <div id="gantt-container"></div>

  <script src="frappe-gantt.min.js"></script>
  <script>
    console.log("Scriptet körs...");

    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM laddad");

      const tasks = [
        {
          id: 'Task 1',
          name: 'Planering',
          start: '2025-06-01',
          end: '2025-06-05',
          progress: 30,
        },
        {
          id: 'Task 2',
          name: 'Utförande',
          start: '2025-06-06',
          end: '2025-06-15',
          progress: 60,
        }
      ];

      console.log("Tasks definierade: ", tasks);

      const gantt = new Gantt("#gantt-container", tasks);
      console.log("Gantt-instans skapad: ", gantt);
    });
  </script>
</body>
</html>
