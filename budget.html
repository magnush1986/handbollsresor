<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget – Härnösands HF F11</title>
  <link rel="stylesheet" href="Styles_budget.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <nav class="main-nav">
    <div class="nav-wrapper">
      <button class="menu-toggle" aria-label="Meny">
        <svg viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
          <rect width="100" height="10" rx="5"></rect>
          <rect y="30" width="100" height="10" rx="5"></rect>
          <rect y="60" width="100" height="10" rx="5"></rect>
        </svg>
      </button>
      <ul class="nav-links">
        <li><a href="index.html">Händelser</a></li>
        <li><a href="ledig.html">Ledighetsansökningar</a></li>
        <li><a href="budget.html" class="active">Budget</a></li>
      </ul>
    </div>
  </nav>

  <h1 id="page-title">Budget</h1>
  <div id="budget-container"></div>

  <script src="budget.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Sätt rubrik från <title>
      document.getElementById("page-title").textContent = document.title;

      const toggleBtn = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");

      toggleBtn.addEventListener("click", () => {
        navLinks.classList.toggle("open");
      });

      document.querySelectorAll(".nav-links a").forEach(link => {
        link.addEventListener("click", () => {
          navLinks.classList.remove("open");
        });
      });
    });
  </script>
</body>
</html>
