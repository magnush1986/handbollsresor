<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gantt-schema för säsongen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #filters {
      margin: 20px 0;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    #gantt-container {
      height: 600px;
      width: 100%;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Gantt-schema för säsongen</h1>
  <div id="filters"></div>
  <div id="gantt-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.umd.js"></script>
  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQwy0b0RMcUXo3xguOtukMryHNlYnebQdskaIWHXr3POx7fg9NfUHsMTGjOlDnkOJZybrWZ7r36NfB1/pub?output=csv';
    let allEvents = [];
    let colorMap = {};

    function getCurrentSeason() {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth() + 1;
      if (year === 2025 && month >= 5) return '2025-2026';
      return month >= 7 ? `${year}-${year + 1}` : `${year - 1}-${year}`;
    }

    function getColorForType(type) {
      if (!colorMap[type]) {
        const colors = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#E91E63', '#00BCD4', '#8BC34A', '#FFC107', '#3F51B5', '#009688'];
        const index = Math.abs(type.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0)) % colors.length;
        colorMap[type] = colors[index];
      }
      return colorMap[type];
    }

    function loadEvents() {
      fetch(SHEET_URL)
        .then(res => res.text())
        .then(csvText => {
          Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
              allEvents = results.data.filter(e => e['Datum från']);
              setupFilters();
              renderGantt();
            }
          });
        });
    }

    function setupFilters() {
      const filtersDiv = document.getElementById('filters');
      filtersDiv.innerHTML = '';

      const seasonSelect = document.createElement('select');
      seasonSelect.id = 'season-filter';
      const seasonOptionAll = document.createElement('option');
      seasonOptionAll.value = '';
      seasonOptionAll.textContent = 'Alla säsonger';
      seasonSelect.appendChild(seasonOptionAll);
      [...new Set(allEvents.map(e => e['Säsong']))].sort().reverse().forEach(season => {
        const option = document.createElement('option');
        option.value = season;
        option.textContent = season;
        seasonSelect.appendChild(option);
      });
      seasonSelect.value = getCurrentSeason();

      const typeSelect = document.createElement('select');
      typeSelect.id = 'type-filter';
      const typeOptionAll = document.createElement('option');
      typeOptionAll.value = '';
      typeOptionAll.textContent = 'Alla typer';
      typeSelect.appendChild(typeOptionAll);
      [...new Set(allEvents.map(e => e['Typ av händelse']))].sort().forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type;
        typeSelect.appendChild(option);
      });

      filtersDiv.appendChild(seasonSelect);
      filtersDiv.appendChild(typeSelect);

      seasonSelect.addEventListener('change', renderGantt);
      typeSelect.addEventListener('change', renderGantt);
    }

    function renderGantt() {
      const season = document.getElementById('season-filter').value;
      const type = document.getElementById('type-filter').value;

      const filtered = allEvents
        .filter(e => (!season || e['Säsong'] === season))
        .filter(e => (!type || e['Typ av händelse'] === type))
        .sort((a, b) => new Date(a['Datum från']) - new Date(b['Datum från']));

      const tasks = filtered.map(e => ({
        id: e['Namn på händelse'],
        name: e['Namn på händelse'],
        start: e['Datum från'],
        end: e['Datum till'] || e['Datum från'],
        progress: 0
      }));

      document.getElementById('gantt-container').innerHTML = '';
      if (tasks.length > 0) {
        const gantt = new Gantt('#gantt-container', tasks, {
          view_mode: 'Day',
          bar_height: 30
        });

        gantt.tasks.forEach(task => {
          const event = allEvents.find(e => e['Namn på händelse'] === task.name);
          const type = event ? event['Typ av händelse'] : 'Övrigt';
          const bar = document.querySelector(`.bar[data-id="${task.id}"] rect`);
          if (bar) {
            bar.style.fill = getColorForType(type);
          }
        });
      } else {
        document.getElementById('gantt-container').innerHTML = '<p style="text-align:center; padding:2rem;">Inga händelser att visa</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadEvents);
  </script>
</body>
</html>
