<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ren Gantt</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .timeline {
      position: relative;
      border-top: 2px solid #333;
      margin-top: 2rem;
      height: 200px;
      overflow-x: scroll;
      white-space: nowrap;
    }
    .event {
      position: absolute;
      top: 20px;
      height: 40px;
      background: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 4px;
      padding-top: 10px;
      font-size: 0.9rem;
      overflow: hidden;
    }
    .date-labels {
      position: absolute;
      top: 0;
      left: 0;
      height: 20px;
      font-size: 0.8rem;
    }
    .date-labels div {
      display: inline-block;
      width: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Ganttschema (ren HTML/JS)</h1>
  <div id="timeline" class="timeline"></div>

  <script>
    const timeline = document.getElementById('timeline');

    // Konfigurera datumintervall
    const startDate = new Date('2025-07-01');
    const endDate = new Date('2025-10-31');
    const dayMs = 24 * 60 * 60 * 1000;
    const totalDays = Math.ceil((endDate - startDate) / dayMs);

    // Lägg till datumetiketter
    const labels = document.createElement('div');
    labels.className = 'date-labels';
    for (let i = 0; i <= totalDays; i++) {
      const label = document.createElement('div');
      label.style.left = `${i * 20}px`;
      label.style.width = '20px';
      const date = new Date(startDate.getTime() + i * dayMs);
      label.innerText = date.getDate();
      labels.appendChild(label);
    }
    timeline.appendChild(labels);

    // Händelser att visa
    const events = [
      {
        namn: 'Örebrocupen',
        från: '2025-09-12',
        till: '2025-09-14',
        färg: '#4CAF50'
      },
      {
        namn: 'USM Steg 1',
        från: '2025-10-18',
        till: '2025-10-19',
        färg: '#2196F3'
      },
      {
        namn: 'Eken Cup',
        från: '2025-08-15',
        till: '2025-08-20',
        färg: '#FF9800'
      }
    ];

    events.forEach((e, index) => {
      const from = new Date(e.från);
      const to = new Date(e.till);
      const offset = Math.floor((from - startDate) / dayMs);
      const width = Math.max(1, Math.ceil((to - from) / dayMs) + 1);

      const div = document.createElement('div');
      div.className = 'event';
      div.innerText = e.namn;
      div.style.left = `${offset * 20}px`;
      div.style.width = `${width * 20}px`;
      div.style.top = `${50 + index * 50}px`;
      div.style.background = e.färg;

      timeline.appendChild(div);
    });
  </script>
</body>
</html>
