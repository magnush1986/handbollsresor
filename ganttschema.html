<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gantt-schema för säsongen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #gantt-container {
      height: 600px;
      width: 100%;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Gantt-schema för säsongen</h1>
  <div id="gantt-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.umd.js"></script>
  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQwy0b0RMcUXo3xguOtukMryHNlYnebQdskaIWHXr3POx7fg9NfUHsMTGjOlDnkOJZybrWZ7r36NfB1/pub?output=csv';

    function getCurrentSeason() {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth() + 1;
      if (year === 2025 && month >= 5) return '2025-2026';
      return month >= 7 ? `${year}-${year + 1}` : `${year - 1}-${year}`;
    }

    function getEffectiveToday() {
      const today = new Date();
      if (today.getFullYear() === 2025 && (today.getMonth() + 1) < 7) {
        return new Date('2025-07-01');
      }
      return today;
    }

    function fetchCSV(url) {
      return fetch(url).then(response => response.text());
    }

    function parseCSV(csv) {
      const [headerLine, ...lines] = csv.trim().split('\n');
      const headers = headerLine.split('\t');
      return lines.map(line => {
        const cols = line.split('\t');
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = cols[i] ? cols[i].trim() : '');
        return obj;
      });
    }

    function createTasks(data) {
      const currentSeason = getCurrentSeason();
      const filtered = data.filter(row => row['Säsong'] === currentSeason);
      filtered.sort((a, b) => new Date(a['Datum från']) - new Date(b['Datum från']));
      return filtered.map((row, index) => ({
        id: `Task${index}`,
        name: row['Namn på händelse'] || `Händelse ${index + 1}`,
        start: row['Datum från'],
        end: row['Datum till'],
        progress: 0
      }));
    }

    document.addEventListener("DOMContentLoaded", async function() {
      const csv = await fetchCSV(SHEET_URL);
      const data = parseCSV(csv);
      const tasks = createTasks(data);

      const gantt = new Gantt("#gantt-container", tasks, {
        view_mode: 'Week',
        bar_height: 30,
        scroll_to: 'today',
        custom_popup_html: function(task) {
          return `
            <div style="padding:10px;">
              <strong>${task.name}</strong><br>
              ${task.start} – ${task.end}
            </div>
          `;
        }
      });

      console.log("Gantt initialized with tasks:", tasks);
    });
  </script>
</body>
</html>
