<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testa Gantt – Felsökning</title>
  <style>
    #chart_div {
      margin-top: 2rem;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Test Gantt</h1>
  <div id="chart_div"></div>

  <!-- ✅ Viktigt: Google Charts laddas innan du anropar det -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <!-- ✅ Din kod kommer efter att Google Charts är tillgängligt -->
  <script>
    google.charts.load('current', { packages: ['gantt'] });
    google.charts.setOnLoadCallback(loadAndDraw);

    function loadAndDraw() {
      const testData = [
        {
          id: 'task-1',
          namn: 'Testcup',
          typ: 'Cup',
          start: new Date('2025-09-12'),
          end: new Date('2025-09-14'),
          färg: '#4CAF50'
        },
        {
          id: 'task-2',
          namn: 'USM Steg 1',
          typ: 'USM',
          start: new Date('2025-10-18'),
          end: new Date('2025-10-19'),
          färg: '#2196F3'
        }
      ];

      const dataTable = new google.visualization.DataTable();
      dataTable.addColumn('string', 'Task ID');
      dataTable.addColumn('string', 'Händelse');
      dataTable.addColumn('string', 'Typ');
      dataTable.addColumn('date', 'Start');
      dataTable.addColumn('date', 'End');
      dataTable.addColumn('number', 'Duration');
      dataTable.addColumn('number', 'Progress');
      dataTable.addColumn('string', 'Resurs');
      dataTable.addColumn({ type: 'string', role: 'style' });

      testData.forEach(row => {
        dataTable.addRow([
          row.id,
          row.namn,
          row.typ,
          row.start,
          row.end,
          null,
          100,
          row.typ,
          row.färg
        ]);
      });

      const chart = new google.visualization.Gantt(document.getElementById('chart_div'));
      try {
        chart.draw(dataTable, {
          height: Math.max(600, dataTable.getNumberOfRows() * 40),
          gantt: {
            trackHeight: 30
          }
        });
        console.log('✅ Gantt med testdata renderad!');
      } catch (err) {
        console.error('❌ Google Charts error:', err);
      }
    }
  </script>
</body>
</html>
