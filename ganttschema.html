<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gantt-schema för säsongen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #filters {
      margin: 20px 0;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    #gantt-container {
      height: 600px;
      width: 100%;
      border: 1px solid #ccc;
      background: #fff;
    }
    .view-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .view-buttons button {
      padding: 0.4rem 0.8rem;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    .view-buttons button.active {
      background: #2196F3;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Gantt-schema för säsongen</h1>
  <div id="filters"></div>
  <div id="gantt-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.umd.js"></script>
  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQwy0b0RMcUXo3xguOtukMryHNlYnebQdskaIWHXr3POx7fg9NfUHsMTGjOlDnkOJZybrWZ7r36NfB1/pub?output=csv';
    let allEvents = [];
    let colorMap = {};
    let currentViewMode = 'Day';

    const colorPalette = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#E91E63', '#00BCD4', '#8BC34A', '#FFC107', '#3F51B5', '#009688'];

    function getCurrentSeason() {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth() + 1;
      if (year === 2025 && month >= 5) return '2025-2026';
      return month >= 7 ? `${year}-${year + 1}` : `${year - 1}-${year}`;
    }

    function adjustEndDate(dateString) {
      if (!dateString) return null;
      const date = new Date(dateString);
      date.setDate(date.getDate() + 1);
      return date.toISOString().split('T')[0];
    }

    function assignColors() {
      const types = [...new Set(allEvents.map(e => e['Typ av händelse']))].filter(Boolean);
      types.forEach((type, index) => {
        colorMap[type] = colorPalette[index % colorPalette.length];
      });
    }

    function addYearRow() {
      const ticks = document.querySelectorAll('.grid-header .grid-row .tick');
      if (!ticks.length) return;

      const existingYearRow = document.querySelector('.year-row');
      if (existingYearRow) existingYearRow.remove();

      const svg = document.querySelector('.grid-header svg');
      if (!svg) return;

      const yearRow = document.createElementNS('http://www.w3.org/2000/svg', 'g');
      yearRow.classList.add('year-row');

      ticks.forEach(tick => {
        const textEl = tick.querySelector('text');
        if (textEl) {
          const parts = textEl.textContent.trim().split(' ');
          if (parts.length === 2) {
            const year = parts[1];
            const transform = tick.getAttribute('transform') || '';
            const match = transform.match(/translate\(([^,]+),/);
            const x = match ? match[1] : 0;

            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', x);
            text.setAttribute('y', 10);
            text.setAttribute('font-weight', 'bold');
            text.textContent = year;
            yearRow.appendChild(text);
          }
        }
      });

      svg.appendChild(yearRow);
    }

    function translateTodayButton() {
      const btn = document.querySelector('.today-btn');
      if (btn) btn.textContent = 'Idag';
    }

    function loadEvents() {
      fetch(SHEET_URL)
        .then(res => res.text())
        .then(csvText => {
          Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
              allEvents = results.data.filter(e => e['Datum från']);
              assignColors();
              setupFilters();
              setupViewButtons();
              renderGantt();
            }
          });
        });
    }

    function setupFilters() {
      const filtersDiv = document.getElementById('filters');
      filtersDiv.innerHTML = '';

      const seasonSelect = document.createElement('select');
      seasonSelect.id = 'season-filter';
      const seasonOptionAll = document.createElement('option');
      seasonOptionAll.value = '';
      seasonOptionAll.textContent = 'Alla säsonger';
      seasonSelect.appendChild(seasonOptionAll);
      [...new Set(allEvents.map(e => e['Säsong']))].sort().reverse().forEach(season => {
        const option = document.createElement('option');
        option.value = season;
        option.textContent = season;
        seasonSelect.appendChild(option);
      });
      seasonSelect.value = getCurrentSeason();

      const typeSelect = document.createElement('select');
      typeSelect.id = 'type-filter';
      const typeOptionAll = document.createElement('option');
      typeOptionAll.value = '';
      typeOptionAll.textContent = 'Alla typer';
      typeSelect.appendChild(typeOptionAll);
      [...new Set(allEvents.map(e => e['Typ av händelse']))].sort().forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type;
        typeSelect.appendChild(option);
      });

      filtersDiv.appendChild(seasonSelect);
      filtersDiv.appendChild(typeSelect);

      seasonSelect.addEventListener('change', renderGantt);
      typeSelect.addEventListener('change', renderGantt);
    }

    function setupViewButtons() {
      const filtersDiv = document.getElementById('filters');
      const viewButtonsDiv = document.createElement('div');
      viewButtonsDiv.classList.add('view-buttons');

      ['Day', 'Week'].forEach(mode => {
        const btn = document.createElement('button');
        btn.textContent = mode;
        btn.dataset.mode = mode;
        btn.classList.toggle('active', mode === currentViewMode);
        btn.addEventListener('click', () => {
          currentViewMode = mode;
          document.querySelectorAll('.view-buttons button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderGantt();
        });
        viewButtonsDiv.appendChild(btn);
      });

      filtersDiv.appendChild(viewButtonsDiv);
    }

    function renderGantt() {
      const season = document.getElementById('season-filter').value;
      const type = document.getElementById('type-filter').value;

      const filtered = allEvents
        .filter(e => (!season || e['Säsong'] === season))
        .filter(e => (!type || e['Typ av händelse'] === type))
        .sort((a, b) => new Date(a['Datum från']) - new Date(b['Datum från']));

      const tasks = filtered.map(e => ({
        id: e['Namn på händelse'],
        name: e['Namn på händelse'],
        start: e['Datum från'],
        end: adjustEndDate(e['Datum till'] || e['Datum från']),
        progress: 0,
        type: e['Typ av händelse']
      }));

      document.getElementById('gantt-container').innerHTML = '';
      if (tasks.length > 0) {
        const gantt = new Gantt('#gantt-container', tasks, {
          view_mode: currentViewMode,
          bar_height: 30
        });

        tasks.forEach(task => {
          const bars = document.querySelectorAll(`.bar-${CSS.escape(task.id)} rect`);
          bars.forEach(rect => {
            rect.style.fill = colorMap[task.type] || '#CCCCCC';
          });
        });

        addYearRow();
        translateTodayButton();
      } else {
        document.getElementById('gantt-container').innerHTML = '<p style="text-align:center; padding:2rem;">Inga händelser att visa</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadEvents);
  </script>
</body>
</html>
