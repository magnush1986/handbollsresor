<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felsök Gantt</title>
  <style>
    #chart_div {
      margin-top: 2rem;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Test Gantt med felsökning</h1>
  <div id="chart_div"></div>

  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', { packages: ['gantt'] });
    google.charts.setOnLoadCallback(drawGantt);

    function drawGantt() {
      const testData = [
        {
          id: 'task-1',
          namn: 'Testcup',
          typ: 'Cup',
          start: '2025-09-12',
          end: '2025-09-14',
          färg: '#4CAF50'
        },
        {
          id: 'task-2',
          namn: 'USM Steg 1',
          typ: 'USM',
          start: '2025-10-18',
          end: '2025-10-18', // exakt samma datum
          färg: '#2196F3'
        },
        {
          id: 'task-3',
          namn: 'Padding',
          typ: 'Dummy',
          start: '2025-07-01',
          end: '2025-07-10',
          färg: '#FFFFFF'
        }
      ];

      const dataTable = new google.visualization.DataTable();
      dataTable.addColumn('string', 'Task ID');
      dataTable.addColumn('string', 'Händelse');
      dataTable.addColumn('string', 'Typ');
      dataTable.addColumn('date', 'Start');
      dataTable.addColumn('date', 'End');
      dataTable.addColumn('number', 'Duration');
      dataTable.addColumn('number', 'Progress');
      dataTable.addColumn('string', 'Resurs');
      dataTable.addColumn({ type: 'string', role: 'style' });

      testData.forEach((row, i) => {
        const start = new Date(row.start);
        const end = new Date(row.end);

        if (!(start instanceof Date) || isNaN(start)) {
          console.warn(`⛔ Ogiltigt startdatum i rad ${i}:`, row.start);
          return;
        }

        let safeEnd = end instanceof Date && !isNaN(end) ? end : null;

        let duration = null;

        if (safeEnd) {
          const msDiff = safeEnd.getTime() - start.getTime();
          if (msDiff < 24 * 60 * 60 * 1000) {
            // för kort → byt till duration
            console.warn(`⚠️ Kort spann i rad ${i}, använder duration i stället:`, msDiff, 'ms');
            duration = 2 * 24 * 60 * 60 * 1000; // 2 dagar
            safeEnd = null;
          }
        } else {
          duration = 3 * 24 * 60 * 60 * 1000; // fallback 3 dagar
        }

        console.log(`✅ Lägger till rad ${i}:`, {
          id: row.id,
          namn: row.namn,
          start,
          end: safeEnd,
          duration
        });

        dataTable.addRow([
          row.id,
          row.namn,
          row.typ,
          start,
          safeEnd,
          duration,
          100,
          row.typ,
          row.färg
        ]);
      });

      const chart = new google.visualization.Gantt(document.getElementById('chart_div'));
      try {
        chart.draw(dataTable, {
          height: Math.max(600, dataTable.getNumberOfRows() * 40),
          gantt: {
            trackHeight: 30
          }
        });
        console.log('✅ Gantt renderad utan krascher!');
      } catch (err) {
        console.error('❌ Google Charts Gantt fel:', err);
      }
    }
  </script>
</body>
</html>
