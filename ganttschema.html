<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gantt-schema för säsongen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #gantt-container {
      height: 600px;
      width: 100%;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Gantt-schema för säsongen</h1>
  <div id="gantt-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.umd.js"></script>
  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQwy0b0RMcUXo3xguOtukMryHNlYnebQdskaIWHXr3POx7fg9NfUHsMTGjOlDnkOJZybrWZ7r36NfB1/pub?output=csv';

    document.addEventListener("DOMContentLoaded", function() {
      Papa.parse(SHEET_URL, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data;
          console.log("CSV Data:", data);

          const tasks = data
            .filter(row => row['Datum från'] && row['Datum till'])
            .map((row, index) => {
              return {
                id: `Task${index}`,
                name: row['Namn på händelse'] || 'Händelse',
                start: row['Datum från'],
                end: row['Datum till'],
                progress: 0,
              };
            });

          console.log("Gantt tasks:", tasks);

          const gantt = new Gantt("#gantt-container", tasks, {
            view_mode: 'Week',
            bar_height: 30,
            custom_popup_html: function(task) {
              const event = data.find(d => `Task${data.indexOf(d)}` === task.id);
              return `
                <div style="padding:10px;">
                  <strong>${event['Namn på händelse']}</strong><br>
                  ${event['Datum från']} – ${event['Datum till']}<br>
                  Typ: ${event['Typ av händelse']}<br>
                  Plats: ${event['Plats']}<br>
                  Kostnad: ${event['Kostnad per spelare'] || '-'}
                </div>
              `;
            }
          });

          console.log("Gantt initialized", gantt);
        }
      });
    });
  </script>
</body>
</html>
